<div class="product-list-container"> 

  <div class="form-container">
    
    <app-error-message *ngIf="errorMessage" [message]="errorMessage"></app-error-message>
    <app-loading *ngIf="isLoading"></app-loading>

    <app-product-form
      [isEditMode]="false"
      (formSubmitted)="onSubmit($event)">
    </app-product-form>
  </div>
</div>
